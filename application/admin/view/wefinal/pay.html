<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #buttonpay{height: 200px}
</style>
<link href="/public__S__/css/bootstrap.min.css" rel="stylesheet" />

<body>
<button class="btn btn-block btn-danger" onclick="pay()" id="buttonpay">pay</button>
</body>
<script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js" type="text/javascript" charset="utf-8"></script>
<script>
    function pay(){
        wx.config({$jssdk});
        wx.chooseWXPay({
            timestamp: '{$config["timestamp"]}',
            nonceStr: '{$config["nonceStr"]}',
            package: '{$config["package"]}',
            signType: '{$config["signType"]}',
            paySign: '{$config["paySign"]}', // 支付签名
            success: function (res) {
                alert('success');
            }
        });
    }
</script>
</html>
